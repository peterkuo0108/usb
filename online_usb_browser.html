<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>郭沛勳線上USB</title>
<style>
  body {
    background: radial-gradient(circle at top, #101820, #0a0a0a);
    color: #00ffcc;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ffcc;
  }
  #file-list {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .item {
    background: rgba(0,255,204,0.1);
    border: 1px solid #00ffcc;
    padding: 10px 15px;
    border-radius: 8px;
    width: 60%;
    max-width: 600px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s;
  }
  .item:hover {
    background: rgba(0,255,204,0.3);
    transform: scale(1.02);
  }
  a {
    color: #00ffcc;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .empty {
    color: #888;
    margin-top: 50px;
  }
</style>
</head>
<body>
  <h1>郭沛勳線上USB</h1>
  <div id="file-list">載入中...</div>

  <script>
    async function loadFiles() {
      const params = new URLSearchParams(window.location.search);
      const folder = params.get('folder') || '';
      const listElement = document.getElementById('file-list');

      try {
        const response = await fetch(folder ? folder + '/' : '');
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = Array.from(doc.querySelectorAll('a'));
        const files = links
          .map(link => link.getAttribute('href'))
          .filter(href => href && !href.includes('index.html') && href !== '../');

        if (files.length === 0) {
          listElement.innerHTML = '<div class="empty">這個資料夾裡沒有檔案。</div>';
          return;
        }

        listElement.innerHTML = '';

        files.forEach(file => {
          const isFolder = file.endsWith('/');
          const name = file.replace(/\/$/, '');
          const item = document.createElement('div');
          item.className = 'item';

          const link = document.createElement('a');
          link.textContent = name;
          link.href = isFolder ? `?folder=${folder ? folder + '/' : ''}${name}` : `${folder ? folder + '/' : ''}${name}`;
          link.target = isFolder ? '_self' : '_blank';

          const actions = document.createElement('div');
          if (!isFolder) {
            const dl = document.createElement('a');
            dl.textContent = '下載';
            dl.href = link.href;
            dl.download = name;
            dl.style.marginLeft = '15px';
            actions.appendChild(dl);
          }

          item.appendChild(link);
          item.appendChild(actions);
          listElement.appendChild(item);
        });
      } catch (error) {
        listElement.innerHTML = '<div class="empty">無法載入檔案列表。</div>';
      }
    }

    loadFiles();
  </script>
</body>
</html>
