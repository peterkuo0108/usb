    <style>
        /* 自訂CSS變數以實現主題功能 */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --color-primary: #3b82f6;
            --color-primary-hover: #2563eb;
            --color-primary-text: #ffffff;
            --border-color: #d1d5db;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* 將CSS變數應用到Tailwind類別中 (透過自訂類別) */
        .bg-primary { background-color: var(--bg-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .text-primary-color { color: var(--color-primary); }
        .bg-primary-color { background-color: var(--color-primary); }
        .hover-bg-primary-hover:hover { background-color: var(--color-primary-hover); }
        .text-primary-color-text { color: var(--color-primary-text); }
        .border-color { border-color: var(--border-color); }
        .shadow-custom { box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -1px var(--shadow-color); }

        /* 頁面切換 */
        .page {
            display: none; /* 預設隱藏 */
        }
        .page.active {
            display: block; /* 顯示當前頁面 */
        }

        /* 隱藏的滾動條 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* 時間軸樣式 */
        .timeline-item {
            position: relative;
            padding-left: 2.5rem;
            padding-bottom: 1.5rem;
            border-left: 2px solid var(--color-primary);
        }
        .timeline-item:last-child {
            border-left: 2px solid transparent;
        }
        .timeline-dot {
            position: absolute;
            left: -0.6rem;
            top: 0.25rem;
            width: 1.125rem;
            height: 1.125rem;
            border-radius: 9999px;
            background-color: var(--color-primary);
            border: 2px solid var(--bg-primary);
        }

    <script type="module">
        // --- PWA 服務工作線程 (Service Worker) 註冊 ---
        if ('serviceWorker' in navigator) {
            // 我們將 SW 邏輯建立為一個字串，然後製作一個 Blob URL 來註冊它
            // 這讓我們可以保持單一檔案，同時擁有 SW
            const swContent = `
                const CACHE_NAME = 'learning-log-cache-v1';
                const URLS_TO_CACHE = [
                    '/', // 這將會快取這個 HTML 檔案本身
                    'https://cdn.tailwindcss.com/',
                    'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css',
                    'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js',
                    'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => {
                                console.log('Opened cache');
                                return cache.addAll(URLS_TO_CACHE);
                            })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                // Cache hit - return response
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            }
                        )
                    );
                });

                self.addEventListener('activate', event => {
                    const cacheWhitelist = [CACHE_NAME];
                    event.waitUntil(
                        caches.keys().then(cacheNames => {
                            return Promise.all(
                                cacheNames.map(cacheName => {
                                    if (cacheWhitelist.indexOf(cacheName) === -1) {
                                        return caches.delete(cacheName);
                                    }
                                })
                            );
                        })
                    );
                });
            `;
            const swBlob = new Blob([swContent], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);
            
            navigator.serviceWorker.register(swUrl)
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        }

        // --- 資料庫 (IndexedDB) ---
        const DB_NAME = 'LearningLogDB';
        const LOGS_STORE = 'logs';
        const CATEGORIES_STORE = 'categories';
        let db;
        
        // --- 狀態 ---
        let currentViewFormat = 'list'; // 'list', 'timeline', 'category'
        let currentEditingId = null;

        // --- DOM 元素 ---
        const pageAdd = document.getElementById('page-add');
        const pageRecords = document.getElementById('page-records');
        const pageMore = document.getElementById('page-more');
        const navButtons = document.querySelectorAll('.nav-btn');
        const recordsList = document.getElementById('records-list');
        const addForm = document.getElementById('add-form');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const deleteLogBtn = document.getElementById('delete-log-btn');
        const categorySelect = document.getElementById('log-category-select');
        const editCategorySelect = document.getElementById('edit-log-category-select');
        const newCategoryInput = document.getElementById('log-category-new');
        const categoryManagerList = document.getElementById('category-manager-list');
        const themeSelector = document.getElementById('theme-selector');
        const viewFormatButtons = document.querySelectorAll('.view-format-btn');
        const exportDataBtn = document.getElementById('export-data-btn');
        const importDataBtn = document.getElementById('import-data-btn');
        const importFileInput = document.getElementById('import-file-input');
        const importOptions = document.getElementById('import-options');
        const exportTxtBtn = document.getElementById('export-txt-btn');
        const exportPdfBtn = document.getElementById('export-pdf-btn');
        const refreshRecordsBtn = document.getElementById('refresh-records');
        
        // --- 訊息提示 ---
        const messageModal = document.getElementById('message-modal');
        const messageContent = document.getElementById('message-content');
        
        function showMessage(message) {
            messageContent.textContent = message;
            messageModal.classList.remove('opacity-0');
            setTimeout(() => {
                messageModal.classList.add('opacity-0');
            }, 2000);
        }

        // --- 頁面切換 ---
        window.showPage = (pageId) => {
            // 隱藏所有頁面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            // 顯示目標頁面
            document.getElementById(`page-${pageId}`).classList.add('active');
            
            // 更新導覽列按鈕樣式
            navButtons.forEach(btn => {
                if (btn.dataset.page === pageId) {
                    btn.classList.add('text-primary-color');
                    btn.classList.remove('text-secondary');
                } else {
                    btn.classList.remove('text-primary-color');
                    btn.classList.add('text-secondary');
                }
            });

            if (pageId === 'records') {
                loadLogs();

        // --- 資料庫初始化 ---
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    // 建立 logs 物件儲存 (logs object store)
                    if (!db.objectStoreNames.contains(LOGS_STORE)) {
                        db.createObjectStore(LOGS_STORE, { keyPath: 'id', autoIncrement: true });
                    }
                    // 建立 categories 物件儲存 (categories object store)
                    if (!db.objectStoreNames.contains(CATEGORIES_STORE)) {
                        db.createObjectStore(CATEGORIES_STORE, { keyPath: 'name' });
                    }
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('Database initialized');
                    resolve(db);
                };

                request.onerror = (event) => {
                    console.error('Database error:', event.target.errorCode);
                    reject(event.target.errorCode);
                };
            });
        }
        
        // --- 分類處理 ---
        async function loadCategories() {
            if (!db) return;
            const transaction = db.transaction([CATEGORIES_STORE], 'readonly');

        async function addCategory(name) {
            if (!db || !name.trim()) return;
            
            const transaction = db.transaction([CATEGORIES_STORE], 'readwrite');
            const store = transaction.objectStore(CATEGORIES_STORE);
            
            // 檢查是否已存在
            const getRequest = store.get(name);
            getRequest.onsuccess = () => {
                if (!getRequest.result) {
                    // 不存在，則新增
                    const addRequest = store.add({ name: name });
                    addRequest.onsuccess = () => {
                        console.log('Category added');
                        loadCategories(); // 重新載入分類
                    };
                    addRequest.onerror = (e) => console.error('Error adding category:', e.target.error);
                }
            };
        }
        
        async function deleteCategory(name) {
            if (!db) return;
            if (!confirm(`確定要刪除分類 "${name}" 嗎？\n(注意：這不會刪除該分類的記錄，但記錄的分類會被清除)`)) return;

            const transaction = db.transaction([CATEGORIES_STORE, LOGS_STORE], 'readwrite');
            const catStore = transaction.objectStore(CATEGORIES_STORE);
            
            const deleteRequest = catStore.delete(name);
            deleteRequest.onsuccess = () => {
                console.log('Category deleted');
                showMessage('分類已刪除');
                loadCategories();
                
                // 更新所有相關記錄的分類
                const logStore = transaction.objectStore(LOGS_STORE);
                const logRequest = logStore.openCursor();
                logRequest.onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        if (cursor.value.category === name) {
                            const updateData = cursor.value;
                            updateData.category = ''; // 清除分類
                            cursor.update(updateData);
                        }
                        cursor.continue();
                    } else {
                        loadLogs(); // 刪除分類後重新載入記錄
                    }
                };
            };
            deleteRequest.onerror = (e) => console.error('Error deleting category:', e.target.error);
        }

        // --- 輔助函式 (匯入/匯出) ---
        function getAllFromStore(storeName) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.getAll();
                request.onsuccess = (e) => resolve(e.target.result);
                request.onerror = (e) => reject(e.target.error);
            });
        }
        
        function fileToDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function dataURLtoFile(dataurl, filename, type) {
            const arr = dataurl.split(',');
            const mime = type;
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new File([u8arr], filename, {type:mime});
        }
        
        // --- 匯出美觀格式 ---
        
        async function getFormattedLogs() {
            const logs = await getAllFromStore(LOGS_STORE);
            logs.sort((a, b) => new Date(b.date) - new Date(a.date)); // 確保排序
            return logs;
        }

        // 匯出 TXT
        exportTxtBtn.onclick = async () => {
            showMessage('正在產生 TXT...');
            const logs = await getFormattedLogs();
            let txtContent = "學習歷程記錄\n===================\n\n";
            
            logs.forEach(log => {
                txtContent += `----------------------------------------\n`;
                txtContent += `主題： ${log.topic}\n`;
                txtContent += `日期： ${log.date}\n`;
                if (log.location) txtContent += `地點： ${log.location}\n`;
                if (log.category) txtContent += `分類： ${log.category}\n`;
                txtContent += `\n內容：\n${log.content}\n\n`;
                if (log.attachments && log.attachments.length > 0) {
                    txtContent += `附件： ${log.attachments.map(f => f.name).join(', ')}\n`;
                }
                txtContent += `----------------------------------------\n\n`;
            });
            
            const blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'learning_log.txt';
            a.click();
            URL.revokeObjectURL(url);
        };
        
        // 匯出 PDF
        exportPdfBtn.onclick = async () => {
            showMessage('正在產生 PDF... 請稍候');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const renderArea = document.getElementById('pdf-render-area');
            
            // 為了讓 html2canvas 正確渲染中文，我們需要一個已經載入中文字型的環境。
            // 幸運的是，我們正在渲染的頁面 (renderArea) 就在當前文件中，
            // 它會使用與主頁面相同的字型。
            
            // 建立美觀的 HTML 內容以供渲染
            const logs = await getFormattedLogs();
            let htmlContent = `<h1 style="font-size: 24px; font-weight: bold; border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px;">學習歷程記錄</h1>`;
            
            logs.forEach(log => {
                htmlContent += `
                    <div style="margin-bottom: 20px; border: 1px solid #eee; padding: 15px; border-radius: 5px; page-break-inside: avoid;">
                        <h2 style="font-size: 18px; font-weight: bold; color: #3b82f6;">${log.topic}</h2>
                        <p style="font-size: 14px; color: #666; margin-bottom: 10px;">
                            <strong>日期:</strong> ${log.date} | 
                            ${log.location ? `<strong>地點:</strong> ${log.location} | ` : ''}
                            ${log.category ? `<strong>分類:</strong> ${log.category}` : ''}
                        </p>
                        <div style="font-size: 15px; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word;">${log.content.replace(/\n/g, '<br>')}</div>
                        ${log.attachments && log.attachments.length > 0 ? `<p style="font-size: 13px; color: #888; margin-top: 10px;"><strong>附件:</strong> ${log.attachments.map(f => f.name).join(', ')}</p>` : ''}
                    </div>
                `;
            });
            
            renderArea.innerHTML = htmlContent;
            
            try {
                const canvas = await html2canvas(renderArea, {
                    scale: 2, // 提高解析度
                    useCORS: true
                });
                
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 190; // A4 寬度 (210mm) 減去邊距
                const pageHeight = 297; // A4 高度
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 10; // 頂部邊距

                doc.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight + 10; // 調整下一頁的位置
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                doc.save('learning_log.pdf');
                showMessage('PDF 匯出成功！');
            } catch (error) {
                console.error('PDF export error:', error);
                showMessage('PDF 匯出失敗');
            } finally {
                renderArea.innerHTML = ''; // 清空
            }
        };

        // --- 應用程式啟動 ---
        window.onload = async () => {
            showMessage('正在初始化資料庫...');
            try {
                await initDB();
                await loadCategories();
                await loadLogs();
                // 設定今天日期
                document.getElementById('log-date').value = new Date().toISOString().split('T')[0];
                showMessage('歡迎使用！');
            } catch (error) {
                console.error(error);
                showMessage('資料庫初始化失敗！');
            }
        };

    </script>
